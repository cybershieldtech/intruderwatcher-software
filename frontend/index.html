<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRUDERwatcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .map-wrapper {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .map-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);

            height: 100%;
            /* FILL HEIGHT */
            width: auto;
            /* AUTO WIDTH */

            background-image: url("/mnt/data/0495a914-932c-4935-bf44-af29ddb43999.png");
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: auto 100%;
        }


        .vpn-card {
            background-color: #24344762;
            /* Card color */
            color: #ffffff;
            border-radius: 15px;
            width: 310px;
            padding: 24px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-header {
            color: #4cd137;
            /* Connected Green */
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .server-path {
            color: #8a99a8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .badge-outline {
            background: transparent;
            border: 1px solid #4a5d71;
            color: #e1e8ed;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 400;
            margin-right: 5px;
            margin-bottom: 8px;
            display: inline-block;
        }

        .btn-switch {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px 0 0 6px;
        }

        .btn-refresh {
            background-color: #34495e;
            color: white;
            border: none;
            border-left: 1px solid #2c3e50;
            border-radius: 0 6px 6px 0;
            width: 60px;
        }

        .btn-disconnect {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .btn-disconnect:hover {
            background-color: #c0392b;
            color: white;
        }
    </style>


</head>

<body style="--wails-draggable:drag; background-image: url('./src/assets/images/bg.jpg');
  background-repeat: no-repeat;
  background-size: auto;
  background-position: center bottom;
  overflow: hidden;">


    <!-- 


   -->

    <!-- main -->
    <main class="d-flex align-items-center justify-content-end py-4 flex-column" style="height: 90%;">
        <!--  -->
        <div class="card vpn-card">
            <div class="d-flex justify-content-start align-items-center mb-1">
                <img src="./src/assets/images/logo.png" class="rounded-circle bg-white shadow" id="closeBtn" style="
        padding: 2px;
        background-color: #dc3545;
        color: white;
        font-family: 'Arial Black', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        width: 30px;
        height:  30px;
        margin-right: 10px;
    "> <span id="statusText" class="status-header text-danger text-uppercase">
                    DISCONNECTED
                </span>
            </div>

            <br />

            <div class="d-flex mb-3">
                <input id="licenseInput" class="form-control rounded-0 py-2"
                    placeholder="Enter your license key here..." autocomplete="off" />
            </div>

            <div id="errorBox" class="alert alert-danger py-2 d-none"></div>

            <button id="connectBtn"
                class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2">
                <span id="btnText">CONNECT</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"
                    aria-hidden="true"></span>
            </button>

        </div>
    </main>





    <footer class="d-flex justify-content-center align-items-center text-white py-3 bg-danger">
        Â© 2026 CybershieldTech. All rights reserved.
    </footer>



    <script src="./src/js/index.js"></script>
</body>

</html>
